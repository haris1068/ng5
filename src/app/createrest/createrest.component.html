<div class="modal-header">
  <h3 class="modal-title">Rest Mock</h3>
</div>
<div class="modal-body">
  <form name="restForm" class="form-horizontal" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : restForm.rPath.$invalid && !restForm.rPath.$pristine }">
      <label for="rPath" class="col-sm-2 control-label">Path</label>
      <div class="col-sm-10">
        <input type="text" name="rPath" class="form-control" id="rPath" placeholder="Path" [(ngModel)]="reqpath" required>
        <p ngshow="restForm.rPath.$invalid && !restForm.rPath.$pristine" class="help-block">Path is mandatory.</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Verb</label>
      <div class="col-sm-10">
        <label class="radio-inline" *ngFor="let item of radioItems">
          <input type="radio" name="options" (click)="model.options = item"
                 [checked]="item === model.options">
          {{item}}
        </label>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="col-sm-2 control-label">Headers</label>
      <div class="col-sm-10">
        <div *ngFor="let header of headers; let i=index" class="row">
          <div class="col-sm-5">
            <!--{{header.name}}-{{header.value}}-->
            <input type="text" required placeholder="Header's Name..." class="form-control" name="headersname"
                   [(ngModel)]="header.name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-sm-5">
            <!--<input type="text" class="form-control" value={{header.value}} required placeholder="Header's Value..." [(ngModel)]="headers[i].value" >-->

            <input type="text" required placeholder="Header's Value..." class="form-control" name="headersvalue"
                   [(ngModel)]="header.value" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-sm-1">
            <a ng-show="showRemoveHeader(header)" (click)="removeNewChoice(header)">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </div>
          <br><br>
        </div>
        <br>
        <div>
          <a (click)="addNewChoice()"><i class="glyphicon glyphicon-plus"></i></a>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="col-sm-2 control-label">Cases</label>
      <div class="col-sm-10">
        <div *ngFor="let case of cases" class="well">
          <!--<input type="text" class="form-control" ng-model="case.key" placeholder="Key" ng-show="showRemoveCase(case)" required>-->
          <p></p>
          <select id="" class="form-control" [(ngModel)]="case.status" (ngModelChange)="onChange($event)" name="status"
                  required>
            <!--<select id="" class="form-control" [(ngModel)]="status" required>-->
            <option value="">Please select the Rest Response' Status Code</option>
            <option value="100">100 - Continue</option>
            <option value="101">101 - Switching Protocols</option>
            <option value="102">102 - Processing</option>
            <option value="200">200 - OK</option>
            <option value="201">201 - Created</option>
            <option value="202">202 - Accepted</option>
            <option value="203">203 - Non-Authoritative Information</option>
            <option value="204">204 - No Content</option>
            <option value="205">205 - Reset Content</option>
            <option value="206">206 - Partial Content</option>
            <option value="207">207 - Multi-Status</option>
            <option value="208">208 - Already Reported</option>
            <option value="226">226 - IM Used</option>
            <option value="300">300 - Multiple Choices</option>
            <option value="301">301 - Moved Permanently</option>
            <option value="302">302 - Found</option>
            <option value="303">303 - See Other</option>
            <option value="304">304 - Not Modified</option>
            <option value="305">305 - Use Proxy</option>
            <option value="306">306 - Switch Proxy</option>
            <option value="307">307 - Temporary Redirect</option>
            <option value="308">308 - Permanent Redirect</option>
            <option value="400">400 - Bad Request</option>
            <option value="401">401 - Unauthorized</option>
            <option value="402">402 - Payment Required</option>
            <option value="403">403 - Forbidden</option>
            <option value="404">404 - Not Found</option>
            <option value="405">405 - Method Not Allowed</option>
            <option value="406">406 - Not Acceptable</option>
            <option value="407">407 - Proxy Authentication Required</option>
            <option value="408">408 - Request Timeout</option>
            <option value="409">409 - Conflict</option>
            <option value="410">410 - Gone</option>
            <option value="411">411 - Length Required</option>
            <option value="412">412 - Precondition Failed</option>
            <option value="413">413 - Request Entity Too Large</option>
            <option value="414">414 - Request-URI Too Long</option>
            <option value="415">415 - Unsupported Media Type</option>
            <option value="416">416 - Requested Range Not Satisfiable</option>
            <option value="417">417 - Expectation Failed</option>
            <option value="418">418 - I'm a teapot</option>
            <option value="419">419 - Authentication Timeout</option>
            <option value="420">420 - Enhance Your Calm</option>
            <option value="422">422 - Unprocessable Entity</option>
            <option value="423">423 - Locked</option>
            <option value="424">424 - Failed Dependency</option>
            <option value="424">424 - Method Failure</option>
            <option value="426">426 - Upgrade Required</option>
            <option value="428">428 - Precondition Required</option>
            <option value="429">429 - Too Many Requests</option>
            <option value="431">431 - Request Header Fields Too Large</option>
            <option value="444">444 - No Response</option>
            <option value="449">449 - Retry With</option>
            <option value="450">450 - Blocked by Windows Parental Controls</option>
            <option value="451">451 - Unavailable For Legal Reasons</option>
            <option value="451">451 - Redirect</option>
            <option value="494">494 - Request Header Too Large</option>
            <option value="495">495 - Cert Error</option>
            <option value="496">496 - No Cert</option>
            <option value="497">497 - HTTP to HTTPS</option>
            <option value="500">500 - Internal Server Error</option>
            <option value="501">501 - Not Implemented</option>
            <option value="502">502 - Bad Gateway</option>
            <option value="503">503 - Service Unavailable</option>
            <option value="504">504 - Gateway Timeout</option>
            <option value="505">505 - HTTP Version Not Supported</option>
            <option value="506">506 - Variant Also Negotiates</option>
            <option value="507">507 - Insufficient Storage</option>
            <option value="508">508 - Loop Detected</option>
            <option value="509">509 - Bandwidth Limit Exceeded</option>
            <option value="510">510 - Not Extended</option>
            <option value="511">511 - Network Authentication Required</option>
          </select>
          <p></p>
          <textarea class="form-control" rows="7"
                    placeholder="Please paste the json/XML you want as Rest response here." [(ngModel)]="case.payload"
                    name="response" required></textarea>
          <a ng-click="removeNewCase($index)" ng-show="showRemoveCase(case)"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
        <div>
          <a ng-click="addNewCase()" ng-show="showAddCase()"><i class="glyphicon glyphicon-plus"></i></a>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="restForm.$invalid" (click)="ok()">Create</button>
  <input type="button" class="btn btn-warning" value="Cancel" routerLink="">
</div>
